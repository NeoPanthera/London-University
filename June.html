<style type="text/css">
/* Styling for the title (Month and Year) of the calendar */
div.title {

    height: 40px;
    color: #29395a;
    }
/* Styling for the footer */
div.footer {
    font: small Verdana, Arial, Helvetica, sans-serif;

    }

table {

.date  {

    vertical-align: top;
    }
/* Styling for link colors */

	}

a:visited{
	color: #29395a;
	}

</style>
</head>
